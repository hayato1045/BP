    //////元のコードーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー
    function map_canvas() {

      //マーカーの情報
      // var data = new Array();
      // data.push({
      //   lat: '35.562753', //緯度
      //   lng: '139.716135', //経度
      //   // url: 'shop', //リンク先
      // });

      //初期位置に、上記配列の一番初めの緯度経度を格納
      if (navigator.geolocation) {
        // 現在地を取得
        navigator.geolocation.getCurrentPosition(

          // 取得成功した場合
          function (position) {
            var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            var opts = {
              zoom: 15,          // 拡大倍率
              center: latlng,  // 緯度・経度
            };

            var opts = {
              zoom: 8,//地図の縮尺
              // zoom: 15,//地図の縮尺
              center: latlng, //初期位置の変数
              mapTypeId: google.maps.MapTypeId.ROADMAP,
              disableDefaultUI: true
            }; // マップオブジェクト作成
            var map = new google.maps.Map(
              document.getElementById("map"), // マップを表示する要素
              opts         // マップオプション
            );


            //マップにマーカーを表示する
            var currentlocation = new google.maps.Marker({
              map: map,             // 対象の地図オブジェクト
              position: latlng   // 緯度・経度
            });

            var marker = new google.maps.Marker({
              map: map,             // 対象の地図オブジェクト
              position: new google.maps.LatLng(35.562753, 139.716135), // 緯度・経度
              icon: 'assets/pin.svg',
            });
            google.maps.event.addListener(marker, 'click', function (event) {
              $('#shop-card').slideToggle();
              map.panTo(new google.maps.LatLng(35.562753, 139.716135));
              $('#currentlocation-before').toggleClass('active');
              $('#currentlocation').slideToggle();
            });
            google.maps.event.addListener(map, 'click', function (event) {
              $('#shop-card').css('display', 'none');
              $('#currentlocation').css('display', 'none');
            });
            $('#currentlocation-before').click(function () {
              map.panTo(latlng);
            });
            $('#currentlocation').click(function () {
              map.panTo(latlng);
            });

            // function CurrentLocation() {
            //   map.panTo(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
            //   // map.panTo(latlng);

            // }
          },

          function (error) {
            // エラーメッセージを表示
            switch (error.code) {
              case 1: // PERMISSION_DENIED
                alert("位置情報の利用が許可されていません");
                break;
              case 2: // POSITION_UNAVAILABLE
                alert("現在位置が取得できませんでした");
                break;
              case 3: // TIMEOUT
                alert("タイムアウトになりました");
                break;
              default:
                alert("その他のエラー(エラーコード:" + error.code + ")");
                break;
            }
          },
        );
        // Geolocation APIに対応していない
      } else {
        alert("この端末では位置情報が取得できません");

      }

    }
