<ion-header>
  <ion-toolbar>
    <ion-title>
      ニュース
    </ion-title>
  </ion-toolbar>
  <div class="ion-padding">
    <ion-segment color="primary" [(ngModel)]="news">
      <ion-segment-button value="today">
        今日
      </ion-segment-button>
      <ion-segment-button value="near">
        付近のお店
      </ion-segment-button>
      <ion-segment-button value="like">
        登録したお店
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content>

  <div [ngSwitch]="news">
    <ion-list *ngSwitchCase="'today'">
      <ion-card>
        <img src="/assets/news-card-single.svg" alt="">
        <div class="nextpage">
          <a routerLink="/test" routerDirection="forward">続きを読む</a>
        </div>
      </ion-card>
      <ion-card>
        <img src="/assets/news-card-single.svg" alt="">
        <div class="nextpage">
          <a routerLink="/test" routerDirection="forward">続きを読む</a>
        </div>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'near'">
      <ion-card>
        <img src="/assets/news-card-single.svg" alt="">
        <div class="nextpage">
          <a routerLink="/test" routerDirection="forward">続きを読む</a>
        </div>
      </ion-card>
      <ion-card>
        <img src="/assets/news-card-single.svg" alt="">
        <div class="nextpage">
          <a routerLink="/test" routerDirection="forward">続きを読む</a>
        </div>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'like'">
      <img src="/assets/shop-card-square.svg" alt="">

      <div class="date"><p>12月10日</p></div>

    <ion-card>
      <img src="/assets/news-card-single.svg" alt="">
      <div class="nextpage">
        <a routerLink="/test" routerDirection="forward">続きを読む</a>
      </div>
    </ion-card>

    <div class="date"><p>12月10日</p></div>

    <ion-card>
      <img src="/assets/news-card-single.svg" alt="">
      <div class="nextpage">
        <a routerLink="/test" routerDirection="forward">続きを読む</a>
      </div>
    </ion-card>
  </ion-list>
  </div>
