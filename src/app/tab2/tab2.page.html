<ion-header>
  <ion-toolbar>
    <ion-title>
      マップ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar id="search-bar" (ionInput)="getItems($event)" placeholder="お店の名前"></ion-searchbar>

  <ion-list lines="full" id="search-list">
    <ion-item button *ngFor="let item of lists" routerLink="{{item.url}}">
      <ion-label>{{item.name}} <p>{{item.relation}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div id="search">
    <img src="assets/search.svg" alt="" id="search-img" class="open">
  </div>

  <div id="currentlocation">
    <img src="/assets/location.svg" alt="">
  </div>
  <div id="shop-card" routerLink="/shop" routerDirection="forward">
    <img src="/assets/shop-card.svg" alt="">
  </div>
  <div id="map"></div>

</ion-content>
